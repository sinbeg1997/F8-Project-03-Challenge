  <body style="height: 10000px">
    <header class="header">
      <div class="container">
        <div class="header-top">
          <!-- Logo -->
          <a href="#!" class="logo">
            <img class="logo-img" src="./assets/img/logo.png" alt="MODULARS" />
          </a>
          <!-- Navbar -->
          <div class="navbar-action-wrap">
            <nav class="navbar">
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#!" class="navbar__link navbar__link-active">Home</a>
                </li>
                <li class="navbar__item">
                  <a href="#!" class="navbar__link">About</a>
                </li>
                <li class="navbar__item">
                  <a href="#!" class="navbar__link">Blog</a>
                </li>
                <li class="navbar__item">
                  <a href="#!" class="navbar__link">Contact</a>
                </li>
              </ul>
            </nav>
            <!-- Action -->
            <div class="header-action">
              <button class="btn">Sign up</button>
            </div>
          </div>
        </div>
        <!-- Hero -->
        <section class="hero">
          <section class="hero__content">
            <h1 class="heading hero__heading">
              We’re a creative design agency.
            </h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>
            <div class="hero__action">
              <button class="btn">Get in touch</button>
              <button class="btn-watch">
                <span class="watch-icon">
                  <span class="watch-icon__inner">
                    <svg
                      width="8"
                      height="10"
                      viewBox="0 0 8 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                        fill="currentColor"
                      />
                    </svg>
                  </span>
                  <span class="watch-icon__stroke">
                    <svg
                      width="29"
                      height="59"
                      viewBox="0 0 29 59"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M28.5 59C21.1311 59 14.0487 56.0457 8.73883 50.757C3.42898 45.4684 0.304523 38.2565 0.02109 30.6347C-0.262343 23.0129 2.31728 15.5737 7.21865 9.87821C12.12 4.1827 18.9621 0.673611 26.3092 0.0872876L26.6111 4.14035C20.2764 4.64587 14.3772 7.67142 10.1512 12.5821C5.92525 17.4928 3.7011 23.9068 3.94547 30.4783C4.18985 37.0498 6.88376 43.2679 11.4619 47.8278C16.0401 52.3877 22.1466 54.9349 28.5 54.9349V59Z"
                        fill="#143C3C"
                      />
                    </svg>
                  </span>
                </span>
                Watch Video
              </button>
            </div>
          </section>
          <div class="hero__media">
            <figure class="hero__images">
              <img src="./assets/img/hero-01.png" alt="" class="hero__img" />
              <img src="./assets/img/hero-02.png" alt="" class="hero__img" />
              <img src="./assets/img/hero-03.png" alt="" class="hero__img" />
            </figure>
            <div class="hero__media-blur"></div>

            <div class="hero__curve">
              <img
                src="./assets/img/hero-flower.png"
                alt=""
                class="hero__curve-flower"
              />
            </div>
            <div class="hero__curve hero__curve-bottom">
              <img
                src="./assets/img/hero-flower.png"
                alt=""
                class="hero__curve-flower"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="logo__section">
        <div class="container">
          <div class="logo__wrap">
            <a href="#!" class="logo__item google">Google</a>
            <a href="#!" class="logo__item slack">
              <img
                src="./assets/img/slack.svg"
                alt="Slack"
                class="logo__item-icon"
              />
              slack
            </a>
            <a href="#!" class="logo__item agworld">
              <img
                src="./assets/img/agworld.svg"
                alt="Agworld"
                class="logo__item-icon"
              />
              Agworld
            </a>
            <a href="#!" class="logo__item riotinto">RioTinto</a>
            <a href="#!" class="logo__item heroku">
              <img
                src="./assets/img/heroku.svg"
                alt="Heroku"
                class="logo__item-icon"
              />
              HEROKU
            </a>
          </div>
        </div>
      </section>
